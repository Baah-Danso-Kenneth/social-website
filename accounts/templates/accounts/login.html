{%extends 'base.html'%}
{%block title%}Login Page{%endblock%}

{%block content%}
<div>
    <h1>Log-in</h1>
    <form  method="post">
        {{form.as_p}}
        {%csrf_token%}
        <input type="submit" value="login">
        <p>
         Please, use the following form to log-in.
       If you don't have an account <a href="{% url 'accounts:register' %}">register here</a>.
     </p>

        <p>
       <a href="{% url 'accounts:password_reset' %}">
    Forgotten your password?
</a>
</p>
    </form>
</div>
{%endblock%}
